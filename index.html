<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/celular3.jpg" alt="celular">
        </div>
    <div class="instagram-continue">
        <div class="group">
            <img src="./img/logo2.png" class="instagram-logo" alt="instagram logo">
            <div class="profile-photo">
                <img src="./img/PERFIL.jpg" alt="foto perfil">
            </div>
            <a href="#" class="instagram-logim">Continuar como felipeabs14</a>
            <a href="#" class="instagram-logout">Remover conta</a>
        </div>
        <div class="group">
            <p class="not-account">Não é felipeabs14?</p>
            <p class="not-account">
                <span class="link-blue">Trocar de conta</span>
                ou
                <span class="link-blue">Cadastre-se</span>
        </div>
        <div class="get-the-app">
            <p class="get-app">Baixe o App</p>
            <div class="download">
                <a href="#" class="app-download"></a>
                <img src="./img/app-play.png" class="botao1">
                <a href="#" class="app-download"></a>
                <img src="./img/app-store.png" class="botao2">
            </div>
        </div>
    </div>
</body>
</html>
